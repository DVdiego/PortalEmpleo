<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Editar oferta</h1>
                <h2><h:outputText value="InformaciÃ³n de la oferta de empleo #{ofertClientBean.ofert.nombreOferta}"/></h2> 
                    <f:view>
                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{ofertaFacadeREST.find(ofertClientBean.ofert.idOferta).id}" var="item">
             
                            <p:row> 
                                <f:facet name="header">
                                    <h:outputText value="IdOferta"/>
                                </f:facet>
                                <h:outputText value="#{id}"/>
                            </p:row>
                            <p:row>
                                <f:facet name="header">
                                    <h:outputText value="IdEmpresa"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </p:row>
                            <p:row>
                                <f:facet name="header">
                                    <h:outputText value="NombreOferta"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreOferta}"/>
                            </p:row>
                            <p:row>
                                <f:facet name="header">
                                    <h:outputText value="Descripcion"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcion}"/>
                            </p:row>
                            <p:row>
                                <f:facet name="header">
                                    <h:outputText value="FechaIncorporacion"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaIncorporacion}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:row>
                            <p:row>
                                <f:facet name="header">
                                    <h:outputText value="PuestoTrabajo"/>
                                </f:facet>
                                <h:outputText value="#{item.puestoTrabajo}"/>
                            </p:row>
                            <p:row>
                                <f:facet name="header">
                                    <h:outputText value="RequisitosMinimos"/>
                                </f:facet>
                                <h:outputText value="#{item.requisitosMinimos}"/>
                            </p:row>
                            <p:row>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{usersFacadeREST.find(item.email).nombre}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
