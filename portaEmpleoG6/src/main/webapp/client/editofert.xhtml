<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Editar oferta</h1>
                <h:form>
                    
                    <p:messages id="messages" closable="true" autoUpdate="true"/>
                    <table cellpadding="5" cellspacing="5">
                        <tr>
                            <th align="left">Nombre Oferta:</th>
                            <td><h:inputText value="#{ofertBackingBean.ofertName}"/> </td>
                        </tr>
                        <tr>
                            <th align="left">Puesto Trabajo:</th>
                            <td><h:inputText value="#{ofertBackingBean.jobVacancies}"/></td>
                        </tr>
                        <tr>
                            <th align="left">Descripción:</th>
                            <td><h:inputText value="#{ofertBackingBean.description}"/></td>
                        </tr>
                        <tr>
                            <th align="left">Requisitos Minimos:</th>
                            <td><h:inputText value="#{ofertBackingBean.minimumRequirements}"/></td>
                        </tr>

                        <tr>
                            <th align="left">Fecha Incorporación</th>
                            <td><h:inputText value="#{ofertBackingBean.registrationDate}"/></td>
                        </tr>

                        <tr>
                            <th align="left">Email</th>
                            <td><h:inputText value="#{ofertBackingBean.email}"/></td>
                        </tr>

                    </table>
                    <p:commandButton value="Editar" action="oferts" actionListener="#{ofertClientBean.editOfert()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
