<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form id="list"> 
            <p:growl autoUpdate="true" />
            <p:dataTable id="table" editable="true" editMode="cell" value="#{ofertaFacadeREST.findAll()}" var="person">
                <p:ajax event="cellEdit" process="@this" update=":list:table" listener="#{persist.onCellEdit}" />
                <p:column headerText="Descripcion">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{person.descripcion}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" value="#{person.idOferta}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="nombre oferta">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{person.nombreOferta}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput1" value="#{person.nombreOferta}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
            </p:dataTable>
        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
