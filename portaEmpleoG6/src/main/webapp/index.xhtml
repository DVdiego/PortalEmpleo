<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:outputText value="Mostrando #{ofertaFacadeREST.countREST()} 
                              ofertas en #{usersFacade.countREST()} empresas!"/>
                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{ofertaFacadeREST.findAll()}" var="item">
             
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IdOferta"/>
                                </f:facet>
                                <h:outputText value="#{item.idOferta}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IdEmpresa"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NombreOferta"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreOferta}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Descripcion"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="FechaIncorporacion"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaIncorporacion}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="PuestoTrabajo"/>
                                </f:facet>
                                <h:outputText value="#{item.puestoTrabajo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="RequisitosMinimos"/>
                                </f:facet>
                                <h:outputText value="#{item.requisitosMinimos}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>


            </ui:define>

        </ui:composition>

    </body>
</html>
