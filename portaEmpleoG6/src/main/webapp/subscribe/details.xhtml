<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h2><h:outputText value="Información de la oferta de empleo #{ofertClientBean.ofert.nombreOferta}"/></h2> 
                    <p:panelGrid id="info" columns="2">
                        <h:outputText value="Identificador oferta de empleo "/> 
                        <h:outputText value="#{ofertClientBean.ofert.idOferta}"/> 
                        <h:outputText value="Nombre "/>
                        <h:outputText value="#{ofertClientBean.ofert.nombreOferta}"/> 
                        <h:outputText value="Requisitos "/>
                        <h:outputText value="#{ofertClientBean.ofert.requisitosMinimos}"/> 
                        <h:outputText value="Descripción"/>
                        <h:outputText value="#{ofertClientBean.ofert.descripcion}"/>
                        <h:outputText value="Fecha Incorporación"/>
                        <h:outputText value="#{ofertClientBean.ofert.fechaIncorporacion}"/> 
                        <h:outputText value="Otros..."/> 
                        <h:outputText value="#{ofertClientBean.ofert.puestoTrabajo}"/>
                    </p:panelGrid>

                    <p:commandButton value="Back" action="subscribe" icon="ui-icon-arrowrefresh-1-w"/>
                    <p:commandButton value="Subscribirse" action="subscribe" actionListener="#{candidacyClientBean.subscribeOfert()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
