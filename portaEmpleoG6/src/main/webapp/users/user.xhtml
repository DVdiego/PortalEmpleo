<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                 <h:form>
                      
                    <p:panelGrid id="info" columns="2">
                        <h:outputText value="Nombre "/>
                        <h:outputText value="#{userClientBean.sessionUser.nombre}"/> 
                        <h:outputText value="Apellidos "/>
                        <h:outputText value="#{userClientBean.sessionUser.apellido}"/> 
                        <h:outputText value="Email"/>
                        <h:outputText value="#{userClientBean.sessionUser.email}"/>
                        <h:outputText value="Fecha Nacimiento"/>
                        <h:outputText value="#{userClientBean.sessionUser.fechaNacimiento}"/> 
                        <h:outputText value="Número Tarjeta"/> 
                        <h:outputText value="#{userClientBean.sessionUser.numeroTarjeta}"/>
                        <h:outputText value="Número Telefono"/> 
                        <h:outputText value="#{userClientBean.sessionUser.numeroTelefono}"/>    
                    </p:panelGrid>

                
                    <p:commandButton value="Editar Perfil" action="edituser" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
